<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Roller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .numbers {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number {
            font-size: 4rem;
            background: #ffffff;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 4rem;
            text-align: center;
        }

        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .numbers {
                flex-direction: column;
            }

            .number {
                font-size: 3rem;
                padding: 1rem;
            }

            button {
                font-size: 1.5rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="numbers" id="numberContainer"></div>
    <button onclick="rollNumbers()">Roll Numbers</button>

    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 8) + 1;
        }

        function rollNumbers() {
            const container = document.getElementById('numberContainer');
            container.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = getRandomNumber();
                container.appendChild(number);
            }
        }

        // Initial roll on page load
        rollNumbers();
    </script>
</body>

</html>
